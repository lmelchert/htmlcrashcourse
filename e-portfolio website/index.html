<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4065eab058.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
    <div class="img__trees"></div>

    <nav>
        <div class="personal__logo">Lindsey Melchert</div>
        <ul class="nav__link--list">
            <li>
                <a href="" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                ">Languages</a>
            </li>
            <li>
                <a href="" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                ">Project</a>
            <li>
                <a href="" class="
                nav__link--anchor
                nav__link--anchor-primary
                ">Contact</a>
            </li>
        </ul>

    </nav>
    <div class="flex flex-1">
    <div class="about-me__info row">
    <div class="about-me__info--container">
        <figure class="about-me__picture--mask">
            <img src="./assets/profile pic.jpg" class="about-me__picture" alt="picture of me">
        </figure>
        <h1 class="about-me__info--title">
            Hey there! I'm Lindsey! ðŸ‘‹
        </h1>
        <p class="about-me__info--para"> 
            I'm a junior frontend developer living in California, just starting out on my web development journey.
        </p>
        <div class="about-me__links">
            <a href="" class="about-me__link">
                <i class="fa-solid fa-envelope"></i>
            </a>
            <a href="" class="about-me__link">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="" class="about-me__link">
                <i class="fa-solid fa-file"></i>
            </a>
            <a href="" class="about-me__link">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </div>
    <figure class="about-me__img--container">
        <img class= "about-me__img" src="./assets/undraw_programmer_re_owql.svg" alt="">
    </figure>
    </div>
    </div>
    </div>
    </section>

    <section id="languages">
        <div class="container">
          <div class="row">
            <h1 class="section__title"> This is my technology stack </h1>
            <div class="language__list">
              <div class="language">
                <figure class="language__img--wrapper">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png" alt="Html Logo" class="language__img">
                </figure>
                <span class="language__name">HTML</span>
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png" alt="CSS Logo" class="language__img">
                </figure>
                <span class="language__name">CSS</span>
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="JavaScript Logo" class="language__img">
                </figure>
                <span class="language__name">JavaScript</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="https://cdn.iconscout.com/icon/free/png-256/react-3-1175109.png" alt="React Logo" class="language__img">
              </figure>
              <span class="language__name">React</span>
            </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="projects">
        <div class="container">
            <div class="row">
                <h1 class="section__title">These are my projects</h1>
                <ul class="project__list">
                    <li class="project">
                        <div class="project__wrapper">
                            <img src="" alt="">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
      </section>
      <footer>
        <div class="row">
            <a href="">
                <figure>
                    <img src="" alt="">
                </figure>
            </a>
            <div class="footer__social--list">
                <a href="" class="
                footer__social--link
                link__hover-effect
                link__hover-effect--white
                "target="_blank
                "></a>
            </div>
        </div>
      </footer>
    
</body>
</html>
